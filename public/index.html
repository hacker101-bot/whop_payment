<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic Whop Checkout</title>
    <style>
      :root {
        --bg-1: #0f172a;
        --bg-2: #111827;
        --card: #0b1220;
        --accent: #f97316;
        --accent-2: #22d3ee;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --border: #1f2937;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        color: var(--text);
        font-family: "Space Grotesk", "Manrope", "Segoe UI", sans-serif;
        background:
          radial-gradient(900px circle at 20% -10%, rgba(34, 211, 238, 0.2), transparent 55%),
          radial-gradient(700px circle at 100% 10%, rgba(249, 115, 22, 0.18), transparent 45%),
          linear-gradient(160deg, var(--bg-1), var(--bg-2));
      }
      .page {
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 40px 20px;
      }
      .card {
        width: min(560px, 100%);
        background: linear-gradient(160deg, rgba(15, 23, 42, 0.85), rgba(2, 6, 23, 0.9));
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 28px 26px 30px;
        box-shadow:
          0 20px 40px rgba(2, 6, 23, 0.55),
          inset 0 1px 0 rgba(255, 255, 255, 0.04);
        animation: rise 600ms ease-out;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--muted);
        border: 1px solid var(--border);
        border-radius: 999px;
        margin-bottom: 18px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 32px;
        letter-spacing: -0.02em;
      }
      p {
        margin: 0 0 18px;
        color: var(--muted);
        line-height: 1.55;
      }
      label {
        display: block;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--muted);
        margin: 22px 0 8px;
      }
      .field {
        position: relative;
      }
      .currency {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--muted);
        font-weight: 600;
        pointer-events: none;
      }
      input {
        width: 100%;
        padding: 14px 14px 14px 36px;
        font-size: 18px;
        color: var(--text);
        background: rgba(2, 6, 23, 0.7);
        border: 1px solid var(--border);
        border-radius: 12px;
        outline: none;
        transition: border-color 200ms ease, box-shadow 200ms ease;
      }
      input:focus {
        border-color: rgba(34, 211, 238, 0.7);
        box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.15);
      }
      button {
        width: 100%;
        margin-top: 20px;
        padding: 14px 16px;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.04em;
        color: #0b1220;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 200ms ease, box-shadow 200ms ease;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(34, 211, 238, 0.25);
      }
      .error {
        margin-top: 14px;
        color: #fca5a5;
        font-size: 14px;
      }
      .hint {
        margin-top: 16px;
        font-size: 13px;
        color: var(--muted);
      }
      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(14px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @media (max-width: 520px) {
        h1 {
          font-size: 26px;
        }
        .card {
          padding: 22px 20px 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <div class="badge">Secure checkout</div>
        <h1>Pay with Whop</h1>
        <p>Choose the amount you want to pay. You will be redirected to Whop to complete checkout.</p>
        <label for="amount">Amount</label>
        <div class="field">
          <span class="currency">$</span>
          <input id="amount" type="number" min="1" max="5000" step="0.01" />
        </div>
        <button id="pay">Continue to checkout</button>
        <div id="error" class="error"></div>
        <div class="hint">Tip: larger amounts may require additional verification.</div>
      </div>
    </div>

    <script>
      const payButton = document.getElementById("pay");
      const amountInput = document.getElementById("amount");
      const errorEl = document.getElementById("error");

      payButton.addEventListener("click", async () => {
        errorEl.textContent = "";

        const amount = Number(amountInput.value);
        if (!Number.isFinite(amount)) {
          errorEl.textContent = "Please enter a valid amount.";
          return;
        }

        try {
          const response = await fetch("/api/create-checkout", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ amount }),
          });

          const data = await response.json();
          if (!response.ok) {
            errorEl.textContent = data.error || "Failed to create checkout.";
            return;
          }

          window.location.href = data.purchase_url;
        } catch (error) {
          errorEl.textContent =
            "Connection error. Make sure the server is running and try again.";
          console.error("Checkout request failed:", error);
        }
      });
    </script>
  </body>
</html>
